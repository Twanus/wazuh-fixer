---
# tasks file for win_network_security_force_logoff_logon_hours_expire
- name: Check current EnableForcedLogOff setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Services\LanManServer\Parameters"
    $regName = "EnableForcedLogOff"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "0"
    } else {
      Write-Output $value
    }
  register: win_network_security_force_logoff_logon_hours_expire_current_setting
  changed_when: false

- name: Display current EnableForcedLogOff setting
  ansible.builtin.debug:
    msg: >
      Current EnableForcedLogOff: {{ win_network_security_force_logoff_logon_hours_expire_current_setting.stdout | trim }}
      (0=Disabled - users can remain connected outside logon hours, 1=Enabled - users are disconnected when logon hours expire)

- name: Set EnableForcedLogOff to Enabled
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\LanManServer\Parameters
    name: EnableForcedLogOff
    data: "{{ win_network_security_force_logoff_logon_hours_expire_enabled_value }}"
    type: dword
  register: win_network_security_force_logoff_logon_hours_expire_apply_setting
  when: >
    (win_network_security_force_logoff_logon_hours_expire_current_setting.stdout | trim | int) != (win_network_security_force_logoff_logon_hours_expire_enabled_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      EnableForcedLogOff is already set to {{ win_network_security_force_logoff_logon_hours_expire_current_setting.stdout | trim }},
      which meets the requirement (1 = Enabled - users are disconnected when logon hours expire)
  when: >
    (win_network_security_force_logoff_logon_hours_expire_current_setting.stdout | trim | int) == (win_network_security_force_logoff_logon_hours_expire_enabled_value | int)
