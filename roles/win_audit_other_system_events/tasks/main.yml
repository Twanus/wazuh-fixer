---
# tasks file for win_audit_other_system_events
- name: Check current Other System Events audit policy setting
  ansible.windows.win_shell: |
    $output = auditpol.exe /get /subcategory:"Other System Events" 2>&1
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to get audit policy. Exit code: $LASTEXITCODE"
      Write-Output $output
      exit $LASTEXITCODE
    }
    Write-Output $output
  register: win_audit_other_system_events_current_setting
  changed_when: false

- name: Display current Other System Events audit policy setting
  ansible.builtin.debug:
    msg: >
      Current Other System Events audit policy:
      {{ win_audit_other_system_events_current_setting.stdout_lines | join('\n') }}

- name: Check if Other System Events is set to Success and Failure
  ansible.builtin.set_fact:
    win_audit_other_system_events_is_configured: >
      {{ 'Success and Failure' in win_audit_other_system_events_current_setting.stdout }}

- name: Set Other System Events audit policy to Success and Failure
  ansible.windows.win_shell: |
    auditpol.exe /set /subcategory:"Other System Events" /success:enable /failure:enable
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to set audit policy. Exit code: $LASTEXITCODE"
      exit $LASTEXITCODE
    }
    Write-Output "Successfully set Other System Events audit policy to Success and Failure"
  register: win_audit_other_system_events_apply_setting
  when: not win_audit_other_system_events_is_configured
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Other System Events audit policy is already set to 'Success and Failure',
      which meets the CIS Benchmark requirement (17.9.2)
  when: win_audit_other_system_events_is_configured
