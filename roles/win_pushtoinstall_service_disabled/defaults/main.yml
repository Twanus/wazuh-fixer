---
# defaults file for win_pushtoinstall_service_disabled
# CIS Benchmark 5.38 (check 26109) requires 'Windows PushToInstall Service (PushToInstall)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Windows PushToInstall Service is disabled)
win_pushtoinstall_service_disabled_start_value: 4
