---
# tasks file for win_audit_security_group_management
- name: Check current Security Group Management audit policy setting
  ansible.windows.win_shell: |
    $output = auditpol.exe /get /subcategory:"Security Group Management" 2>&1
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to get audit policy. Exit code: $LASTEXITCODE"
      Write-Output $output
      exit $LASTEXITCODE
    }
    Write-Output $output
  register: win_audit_security_group_management_current_setting
  changed_when: false

- name: Display current Security Group Management audit policy setting
  ansible.builtin.debug:
    msg: >
      Current Security Group Management audit policy:
      {{ win_audit_security_group_management_current_setting.stdout_lines | join('\n') }}

- name: Check if Success auditing is enabled
  ansible.builtin.set_fact:
    win_audit_security_group_management_success_enabled: >
      {{ 'Success' in win_audit_security_group_management_current_setting.stdout }}

- name: Set Security Group Management audit policy to include Success
  ansible.windows.win_shell: |
    $checkOutput = auditpol.exe /get /subcategory:"Security Group Management" 2>&1
    $failureEnabled = $checkOutput -match "Failure"
    if ($failureEnabled) {
      auditpol.exe /set /subcategory:"Security Group Management" /success:enable /failure:enable
    } else {
      auditpol.exe /set /subcategory:"Security Group Management" /success:enable /failure:disable
    }
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to set audit policy. Exit code: $LASTEXITCODE"
      exit $LASTEXITCODE
    }
    Write-Output "Successfully set Security Group Management audit policy to include Success"
  register: win_audit_security_group_management_apply_setting
  when: not win_audit_security_group_management_success_enabled | bool
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Security Group Management audit policy already includes 'Success',
      which meets the CIS Benchmark requirement (17.2.2)
  when: win_audit_security_group_management_success_enabled | bool
