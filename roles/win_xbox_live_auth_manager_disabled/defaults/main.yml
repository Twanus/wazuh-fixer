---
# defaults file for win_xbox_live_auth_manager_disabled
# CIS Benchmark 5.42 (check 26113) requires 'Xbox Live Auth Manager (XblAuthManager)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Xbox Live Auth Manager is disabled)
win_xbox_live_auth_manager_disabled_start_value: 4
