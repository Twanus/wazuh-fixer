---
# tasks file for win_xbox_live_auth_manager_disabled
- name: Check if Xbox Live Auth Manager service registry key exists and get Start setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Services\XblAuthManager"
    $regName = "Start"
    if (Test-Path -Path $regPath) {
      $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
      if ($null -eq $value) {
        Write-Output "NOT_SET"
      } else {
        Write-Output $value
      }
    } else {
      Write-Output "KEY_NOT_EXISTS"
    }
  register: win_xbox_live_auth_manager_disabled_current_setting
  changed_when: false

- name: Display current Xbox Live Auth Manager service status
  ansible.builtin.debug:
    msg: >
      Current Xbox Live Auth Manager service: {{ win_xbox_live_auth_manager_disabled_current_setting.stdout | trim }}
      (KEY_NOT_EXISTS=Service not installed, NOT_SET=Registry key exists but Start value not set, 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled [recommended])

- name: Set Xbox Live Auth Manager service Start to Disabled
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\XblAuthManager
    name: Start
    data: "{{ win_xbox_live_auth_manager_disabled_start_value }}"
    type: dword
  register: win_xbox_live_auth_manager_disabled_apply_setting
  when: >
    (win_xbox_live_auth_manager_disabled_current_setting.stdout | trim) != "KEY_NOT_EXISTS" and
    (win_xbox_live_auth_manager_disabled_current_setting.stdout | trim) != "NOT_SET" and
    (win_xbox_live_auth_manager_disabled_current_setting.stdout | trim | int) != (win_xbox_live_auth_manager_disabled_start_value | int)
  changed_when: true

- name: Set Xbox Live Auth Manager service Start to Disabled (when NOT_SET)
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\XblAuthManager
    name: Start
    data: "{{ win_xbox_live_auth_manager_disabled_start_value }}"
    type: dword
  register: win_xbox_live_auth_manager_disabled_apply_setting_not_set
  when: >
    (win_xbox_live_auth_manager_disabled_current_setting.stdout | trim) == "NOT_SET"
  changed_when: true

- name: Report if service is not installed
  ansible.builtin.debug:
    msg: >
      Xbox Live Auth Manager service is not installed (registry key does not exist).
      This is compliant with the CIS Benchmark requirement.
  when: >
    (win_xbox_live_auth_manager_disabled_current_setting.stdout | trim) == "KEY_NOT_EXISTS"

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Xbox Live Auth Manager service Start is already set to {{ win_xbox_live_auth_manager_disabled_current_setting.stdout | trim }},
      which meets the requirement (4 = Disabled - Xbox Live Auth Manager service is disabled)
  when: >
    (win_xbox_live_auth_manager_disabled_current_setting.stdout | trim) != "KEY_NOT_EXISTS" and
    (win_xbox_live_auth_manager_disabled_current_setting.stdout | trim | int) == (win_xbox_live_auth_manager_disabled_start_value | int)
