---
# tasks file for win_audit_authorization_policy_change
- name: Check current Authorization Policy Change audit policy setting
  ansible.windows.win_shell: |
    $output = auditpol.exe /get /subcategory:"Authorization Policy Change" 2>&1
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to get audit policy. Exit code: $LASTEXITCODE"
      Write-Output $output
      exit $LASTEXITCODE
    }
    Write-Output $output
  register: win_audit_authorization_policy_change_current_setting
  changed_when: false

- name: Display current Authorization Policy Change audit policy setting
  ansible.builtin.debug:
    msg: >
      Current Authorization Policy Change audit policy:
      {{ win_audit_authorization_policy_change_current_setting.stdout_lines | join('\n') }}

- name: Check if Success auditing is enabled
  ansible.builtin.set_fact:
    win_audit_authorization_policy_change_success_enabled: >
      {{ 'Success' in win_audit_authorization_policy_change_current_setting.stdout }}

- name: Set Authorization Policy Change audit policy to include Success
  ansible.windows.win_shell: |
    $checkOutput = auditpol.exe /get /subcategory:"Authorization Policy Change" 2>&1
    $failureEnabled = $checkOutput -match "Failure"
    if ($failureEnabled) {
      auditpol.exe /set /subcategory:"Authorization Policy Change" /success:enable /failure:enable
    } else {
      auditpol.exe /set /subcategory:"Authorization Policy Change" /success:enable /failure:disable
    }
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to set audit policy. Exit code: $LASTEXITCODE"
      exit $LASTEXITCODE
    }
    Write-Output "Successfully set Authorization Policy Change audit policy to include Success"
  register: win_audit_authorization_policy_change_apply_setting
  when: not win_audit_authorization_policy_change_success_enabled | bool
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Authorization Policy Change audit policy already includes 'Success',
      which meets the CIS Benchmark requirement (17.7.3)
  when: win_audit_authorization_policy_change_success_enabled | bool
