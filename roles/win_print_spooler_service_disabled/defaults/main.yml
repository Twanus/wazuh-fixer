---
# defaults file for win_print_spooler_service_disabled
# CIS Benchmark 5.17 (check 26088) requires 'Print Spooler (Spooler)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Print Spooler service is disabled)
win_print_spooler_service_disabled_start_value: 4
