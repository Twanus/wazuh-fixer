---
# tasks file for win_network_security_restrict_ntlm_audit_outgoing
- name: Check current RestrictSendingNTLMTraffic setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Control\Lsa\MSV1_0"
    $regName = "RestrictSendingNTLMTraffic"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "0"
    } else {
      Write-Output $value
    }
  register: win_network_security_restrict_ntlm_audit_outgoing_current_setting
  changed_when: false

- name: Display current RestrictSendingNTLMTraffic setting
  ansible.builtin.debug:
    msg: >
      Current RestrictSendingNTLMTraffic: {{ win_network_security_restrict_ntlm_audit_outgoing_current_setting.stdout | trim }}
      (0=Allow all, 1=Audit all, 2=Deny all)

- name: Set RestrictSendingNTLMTraffic to Audit all or higher
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Control\Lsa\MSV1_0
    name: RestrictSendingNTLMTraffic
    data: "{{ win_network_security_restrict_ntlm_audit_outgoing_value }}"
    type: dword
  register: win_network_security_restrict_ntlm_audit_outgoing_apply_setting
  when: >
    (win_network_security_restrict_ntlm_audit_outgoing_current_setting.stdout | trim | int) != (win_network_security_restrict_ntlm_audit_outgoing_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      RestrictSendingNTLMTraffic is already set to {{ win_network_security_restrict_ntlm_audit_outgoing_current_setting.stdout | trim }},
      which meets the requirement (1 = Audit all or 2 = Deny all)
  when: >
    (win_network_security_restrict_ntlm_audit_outgoing_current_setting.stdout | trim | int) == (win_network_security_restrict_ntlm_audit_outgoing_value | int)
