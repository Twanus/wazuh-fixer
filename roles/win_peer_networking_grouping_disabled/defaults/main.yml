---
# defaults file for win_peer_networking_grouping_disabled
# CIS Benchmark 5.14 (check 26085) requires 'Peer Networking Grouping (p2psvc)' to be set to 'Disabled' or 'Not Installed'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Peer Networking Grouping is disabled)
win_peer_networking_grouping_disabled_start_value: 4
