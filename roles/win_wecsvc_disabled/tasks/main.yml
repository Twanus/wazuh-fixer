---
# tasks file for win_wecsvc_disabled
- name: Check if Windows Event Collector service registry key exists and get Start setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Services\Wecsvc"
    $regName = "Start"
    if (Test-Path -Path $regPath) {
      $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
      if ($null -eq $value) {
        Write-Output "NOT_SET"
      } else {
        Write-Output $value
      }
    } else {
      Write-Output "KEY_NOT_EXISTS"
    }
  register: win_wecsvc_disabled_current_setting
  changed_when: false

- name: Display current Windows Event Collector service status
  ansible.builtin.debug:
    msg: >
      Current Windows Event Collector service: {{ win_wecsvc_disabled_current_setting.stdout | trim }}
      (KEY_NOT_EXISTS=Service not installed, NOT_SET=Registry key exists but Start value not set, 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled [recommended])

- name: Set Windows Event Collector service Start to Disabled
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\Wecsvc
    name: Start
    data: "{{ win_wecsvc_disabled_start_value }}"
    type: dword
  register: win_wecsvc_disabled_apply_setting
  when: >
    (win_wecsvc_disabled_current_setting.stdout | trim) != "KEY_NOT_EXISTS" and
    (win_wecsvc_disabled_current_setting.stdout | trim) != "NOT_SET" and
    (win_wecsvc_disabled_current_setting.stdout | trim | int) != (win_wecsvc_disabled_start_value | int)
  changed_when: true

- name: Set Windows Event Collector service Start to Disabled (when NOT_SET)
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\Wecsvc
    name: Start
    data: "{{ win_wecsvc_disabled_start_value }}"
    type: dword
  register: win_wecsvc_disabled_apply_setting_not_set
  when: >
    (win_wecsvc_disabled_current_setting.stdout | trim) == "NOT_SET"
  changed_when: true

- name: Report if service is not installed
  ansible.builtin.debug:
    msg: >
      Windows Event Collector service is not installed (registry key does not exist).
      Note: This is unusual as Wecsvc is typically present on Windows systems.
  when: >
    (win_wecsvc_disabled_current_setting.stdout | trim) == "KEY_NOT_EXISTS"

- name: Report if service is already disabled (compliant)
  ansible.builtin.debug:
    msg: >
      Windows Event Collector service Start is already set to {{ win_wecsvc_disabled_current_setting.stdout | trim }},
      which meets the requirement (4 = Disabled)
  when: >
    (win_wecsvc_disabled_current_setting.stdout | trim) != "KEY_NOT_EXISTS" and
    (win_wecsvc_disabled_current_setting.stdout | trim) != "NOT_SET" and
    (win_wecsvc_disabled_current_setting.stdout | trim | int) == (win_wecsvc_disabled_start_value | int)
