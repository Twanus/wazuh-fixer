---
# defaults file for win_remote_registry_disabled
# CIS Benchmark 5.24 (check 26095) requires 'Remote Registry (RemoteRegistry)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Remote Registry is disabled)
win_remote_registry_disabled_start_value: 4
