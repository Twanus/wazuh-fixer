---
# tasks file for win_audit_mpssvc_rule_level_policy_change
- name: Check current MPSSVC Rule-Level Policy Change audit policy setting
  ansible.windows.win_shell: |
    $output = auditpol.exe /get /subcategory:"MPSSVC Rule-Level Policy Change" 2>&1
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to get audit policy. Exit code: $LASTEXITCODE"
      Write-Output $output
      exit $LASTEXITCODE
    }
    Write-Output $output
  register: win_audit_mpssvc_rule_level_policy_change_current_setting
  changed_when: false

- name: Display current MPSSVC Rule-Level Policy Change audit policy setting
  ansible.builtin.debug:
    msg: >
      Current MPSSVC Rule-Level Policy Change audit policy:
      {{ win_audit_mpssvc_rule_level_policy_change_current_setting.stdout_lines | join('\n') }}

- name: Check if MPSSVC Rule-Level Policy Change is set to Success and Failure
  ansible.builtin.set_fact:
    win_audit_mpssvc_rule_level_policy_change_is_configured: >
      {{ 'Success and Failure' in win_audit_mpssvc_rule_level_policy_change_current_setting.stdout }}

- name: Set MPSSVC Rule-Level Policy Change audit policy to Success and Failure
  ansible.windows.win_shell: |
    auditpol.exe /set /subcategory:"MPSSVC Rule-Level Policy Change" /success:enable /failure:enable
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to set audit policy. Exit code: $LASTEXITCODE"
      exit $LASTEXITCODE
    }
    Write-Output "Successfully set MPSSVC Rule-Level Policy Change audit policy to Success and Failure"
  register: win_audit_mpssvc_rule_level_policy_change_apply_setting
  when: not win_audit_mpssvc_rule_level_policy_change_is_configured
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      MPSSVC Rule-Level Policy Change audit policy is already set to 'Success and Failure',
      which meets the CIS Benchmark requirement (17.7.4)
  when: win_audit_mpssvc_rule_level_policy_change_is_configured
