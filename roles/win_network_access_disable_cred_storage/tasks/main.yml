---
# tasks file for win_network_access_disable_cred_storage
- name: Check current DisableDomainCreds setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Control\Lsa"
    $regName = "DisableDomainCreds"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "0"
    } else {
      Write-Output $value
    }
  register: win_network_access_disable_cred_storage_current_setting
  changed_when: false

- name: Display current DisableDomainCreds setting
  ansible.builtin.debug:
    msg: >
      Current DisableDomainCreds: {{ win_network_access_disable_cred_storage_current_setting.stdout | trim }}
      (0=Disabled - Credential Manager can save passwords and credentials for network authentication, 1=Enabled - Credential Manager cannot save passwords and credentials for network authentication)

- name: Set DisableDomainCreds to Enabled
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Control\Lsa
    name: DisableDomainCreds
    data: "{{ win_network_access_disable_cred_storage_enabled_value }}"
    type: dword
  register: win_network_access_disable_cred_storage_apply_setting
  when: >
    (win_network_access_disable_cred_storage_current_setting.stdout | trim | int) != (win_network_access_disable_cred_storage_enabled_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      DisableDomainCreds is already set to {{ win_network_access_disable_cred_storage_current_setting.stdout | trim }},
      which meets the requirement (1 = Enabled - Credential Manager cannot save passwords and credentials for network authentication)
  when: >
    (win_network_access_disable_cred_storage_current_setting.stdout | trim | int) == (win_network_access_disable_cred_storage_enabled_value | int)
