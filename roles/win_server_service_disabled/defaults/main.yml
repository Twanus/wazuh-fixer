---
# defaults file for win_server_service_disabled
# CIS Benchmark 5.26 (check 26097) requires 'Server (LanmanServer)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Server service is disabled)
win_server_service_disabled_start_value: 4
