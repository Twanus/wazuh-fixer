---
# tasks file for win_server_service_disabled
- name: Check current Server (LanmanServer) Start setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Services\LanmanServer"
    $regName = "Start"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "2"
    } else {
      Write-Output $value
    }
  register: win_server_service_disabled_current_setting
  changed_when: false

- name: Display current Server (LanmanServer) Start setting
  ansible.builtin.debug:
    msg: >
      Current Server (LanmanServer) Start: {{ win_server_service_disabled_current_setting.stdout | trim }}
      (0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled [recommended])

- name: Set Server (LanmanServer) Start to Disabled
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\LanmanServer
    name: Start
    data: "{{ win_server_service_disabled_start_value }}"
    type: dword
  register: win_server_service_disabled_apply_setting
  when: >
    (win_server_service_disabled_current_setting.stdout | trim | int) != (win_server_service_disabled_start_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Server (LanmanServer) Start is already set to {{ win_server_service_disabled_current_setting.stdout | trim }},
      which meets the requirement (4 = Disabled - Server service is disabled)
  when: >
    (win_server_service_disabled_current_setting.stdout | trim | int) == (win_server_service_disabled_start_value | int)
