---
# tasks file for win_online_speech_recognition_disabled
- name: Check current AllowInputPersonalization setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SOFTWARE\Policies\Microsoft\InputPersonalization"
    $regName = "AllowInputPersonalization"
    if (Test-Path -Path $regPath) {
      $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
      if ($null -eq $value) {
        Write-Output "NOT_SET"
      } else {
        Write-Output $value
      }
    } else {
      Write-Output "KEY_NOT_EXISTS"
    }
  register: win_online_speech_recognition_disabled_current_setting
  changed_when: false

- name: Display current AllowInputPersonalization setting
  ansible.builtin.debug:
    msg: >
      Current AllowInputPersonalization: {{ win_online_speech_recognition_disabled_current_setting.stdout | trim }}
      (KEY_NOT_EXISTS=Registry key does not exist, NOT_SET=Registry key exists but value not set, 0=Disabled [recommended], 1=Enabled)

- name: Set AllowInputPersonalization to Disabled (when key exists)
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\InputPersonalization
    name: AllowInputPersonalization
    data: "{{ win_online_speech_recognition_disabled_disabled_value }}"
    type: dword
  register: win_online_speech_recognition_disabled_apply_setting
  when: >
    (win_online_speech_recognition_disabled_current_setting.stdout | trim) != "KEY_NOT_EXISTS" and
    (win_online_speech_recognition_disabled_current_setting.stdout | trim) != "NOT_SET" and
    (win_online_speech_recognition_disabled_current_setting.stdout | trim | int) != (win_online_speech_recognition_disabled_disabled_value | int)
  changed_when: true

- name: Create registry key and set AllowInputPersonalization to Disabled (when key does not exist)
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\InputPersonalization
    name: AllowInputPersonalization
    data: "{{ win_online_speech_recognition_disabled_disabled_value }}"
    type: dword
  register: win_online_speech_recognition_disabled_create_setting
  when: >
    (win_online_speech_recognition_disabled_current_setting.stdout | trim) == "KEY_NOT_EXISTS"
  changed_when: true

- name: Set AllowInputPersonalization to Disabled (when NOT_SET)
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\InputPersonalization
    name: AllowInputPersonalization
    data: "{{ win_online_speech_recognition_disabled_disabled_value }}"
    type: dword
  register: win_online_speech_recognition_disabled_set_not_set
  when: >
    (win_online_speech_recognition_disabled_current_setting.stdout | trim) == "NOT_SET"
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      AllowInputPersonalization is already set to {{ win_online_speech_recognition_disabled_current_setting.stdout | trim }},
      which meets the requirement (0 = Disabled - prevents online speech recognition services)
  when: >
    (win_online_speech_recognition_disabled_current_setting.stdout | trim) != "KEY_NOT_EXISTS" and
    (win_online_speech_recognition_disabled_current_setting.stdout | trim) != "NOT_SET" and
    (win_online_speech_recognition_disabled_current_setting.stdout | trim | int) == (win_online_speech_recognition_disabled_disabled_value | int)
