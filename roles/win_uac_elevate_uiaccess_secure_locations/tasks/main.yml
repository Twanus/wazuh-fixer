---
# tasks file for win_uac_elevate_uiaccess_secure_locations
- name: Check current EnableSecureUIAPaths setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System"
    $regName = "EnableSecureUIAPaths"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "0"
    } else {
      Write-Output $value
    }
  register: win_uac_elevate_uiaccess_secure_locations_current_setting
  changed_when: false

- name: Display current EnableSecureUIAPaths setting
  ansible.builtin.debug:
    msg: >
      Current EnableSecureUIAPaths: {{ win_uac_elevate_uiaccess_secure_locations_current_setting.stdout | trim }}
      (0=Disabled/Not Set - UIAccess applications can run from any location, 1=Enabled - UIAccess applications must be installed in secure locations [recommended])

- name: Set EnableSecureUIAPaths to Enabled
  ansible.windows.win_regedit:
    path: HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System
    name: EnableSecureUIAPaths
    data: "{{ win_uac_elevate_uiaccess_secure_locations_enable_secure_uia_paths }}"
    type: dword
  register: win_uac_elevate_uiaccess_secure_locations_apply_setting
  when: >
    (win_uac_elevate_uiaccess_secure_locations_current_setting.stdout | trim | int) != (win_uac_elevate_uiaccess_secure_locations_enable_secure_uia_paths | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      EnableSecureUIAPaths is already set to {{ win_uac_elevate_uiaccess_secure_locations_current_setting.stdout | trim }},
      which meets the requirement (1 = Enabled - UIAccess applications must be installed in secure locations)
  when: >
    (win_uac_elevate_uiaccess_secure_locations_current_setting.stdout | trim | int) == (win_uac_elevate_uiaccess_secure_locations_enable_secure_uia_paths | int)
