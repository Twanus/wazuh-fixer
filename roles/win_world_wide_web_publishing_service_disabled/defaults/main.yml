---
# defaults file for win_world_wide_web_publishing_service_disabled
# CIS Benchmark 5.40 (check 26111) requires 'World Wide Web Publishing Service (W3SVC)' to be set to 'Disabled' or 'Not Installed'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - World Wide Web Publishing Service is disabled)
win_world_wide_web_publishing_service_disabled_start_value: 4
