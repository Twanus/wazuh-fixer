---
# tasks file for win_audit_pnp_activity
- name: Check current Plug and Play Events audit policy setting
  ansible.windows.win_shell: |
    $output = auditpol.exe /get /subcategory:"Plug and Play Events" 2>&1
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to get audit policy. Exit code: $LASTEXITCODE"
      Write-Output $output
      exit $LASTEXITCODE
    }
    Write-Output $output
  register: win_audit_pnp_activity_current_setting
  changed_when: false

- name: Display current Plug and Play Events audit policy setting
  ansible.builtin.debug:
    msg: >
      Current Plug and Play Events audit policy:
      {{ win_audit_pnp_activity_current_setting.stdout_lines | join('\n') }}

- name: Check if Plug and Play Events includes Success auditing
  ansible.builtin.set_fact:
    win_audit_pnp_activity_success_enabled: >
      {{ 'Success' in win_audit_pnp_activity_current_setting.stdout }}

- name: Set Plug and Play Events audit policy to include Success
  ansible.windows.win_shell: |
    auditpol.exe /set /subcategory:"Plug and Play Events" /success:enable
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to set audit policy. Exit code: $LASTEXITCODE"
      exit $LASTEXITCODE
    }
    Write-Output "Successfully set Plug and Play Events audit policy to include Success"
  register: win_audit_pnp_activity_apply_setting
  when: not win_audit_pnp_activity_success_enabled
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Plug and Play Events audit policy already includes 'Success' auditing,
      which meets the CIS Benchmark requirement (17.3.1)
  when: win_audit_pnp_activity_success_enabled
