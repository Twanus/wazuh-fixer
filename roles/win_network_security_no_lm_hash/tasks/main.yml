---
# tasks file for win_network_security_no_lm_hash
- name: Check current NoLMHash setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Control\Lsa"
    $regName = "NoLMHash"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "0"
    } else {
      Write-Output $value
    }
  register: win_network_security_no_lm_hash_current_setting
  changed_when: false

- name: Display current NoLMHash setting
  ansible.builtin.debug:
    msg: >
      Current NoLMHash: {{ win_network_security_no_lm_hash_current_setting.stdout | trim }}
      (0=Disabled - LM hash is stored, 1=Enabled - LM hash is not stored)

- name: Set NoLMHash to Enabled
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Control\Lsa
    name: NoLMHash
    data: "{{ win_network_security_no_lm_hash_enabled_value }}"
    type: dword
  register: win_network_security_no_lm_hash_apply_setting
  when: >
    (win_network_security_no_lm_hash_current_setting.stdout | trim | int) != (win_network_security_no_lm_hash_enabled_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      NoLMHash is already set to {{ win_network_security_no_lm_hash_current_setting.stdout | trim }},
      which meets the requirement (1 = Enabled - LM hash is not stored)
  when: >
    (win_network_security_no_lm_hash_current_setting.stdout | trim | int) == (win_network_security_no_lm_hash_enabled_value | int)
