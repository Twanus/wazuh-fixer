---
# defaults file for win_firewall_domain_state
# CIS Benchmark 9.1.1 (check 26116) requires 'Windows Firewall: Domain: Firewall state' to be set to 'On (recommended)'
# This value can be overridden in playbooks or inventory
# Value 0 = Off, 1 = On (recommended) (CIS requirement)
win_firewall_domain_state_enable_firewall: 1
