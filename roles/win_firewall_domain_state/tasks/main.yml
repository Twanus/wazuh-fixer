---
# tasks file for win_firewall_domain_state
- name: Check current EnableFirewall setting for Domain Profile
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile"
    $regName = "EnableFirewall"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "NOT_SET"
    } else {
      Write-Output $value
    }
  register: win_firewall_domain_state_current_setting
  changed_when: false

- name: Display current EnableFirewall setting
  ansible.builtin.debug:
    msg: "Current Domain Profile EnableFirewall: {{ win_firewall_domain_state_current_setting.stdout | trim }} (0=Off, 1=On (recommended), NOT_SET=Not configured)"

- name: Ensure DomainProfile registry key exists
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile
    state: present
  register: win_firewall_domain_state_ensure_key
  when: win_firewall_domain_state_current_setting.stdout | trim == "NOT_SET"
  changed_when: true

- name: Set EnableFirewall to On (recommended) for Domain Profile
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile
    name: EnableFirewall
    data: "{{ win_firewall_domain_state_enable_firewall }}"
    type: dword
  register: win_firewall_domain_state_apply_setting
  when: >
    (win_firewall_domain_state_current_setting.stdout | trim == "NOT_SET") or
    ((win_firewall_domain_state_current_setting.stdout | trim | int) != (win_firewall_domain_state_enable_firewall | int))
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Domain Profile EnableFirewall is already set to {{ win_firewall_domain_state_current_setting.stdout | trim }},
      which meets the requirement (1 = On (recommended))
  when: >
    (win_firewall_domain_state_current_setting.stdout | trim != "NOT_SET") and
    ((win_firewall_domain_state_current_setting.stdout | trim | int) == (win_firewall_domain_state_enable_firewall | int))
