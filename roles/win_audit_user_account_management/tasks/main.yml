---
# tasks file for win_audit_user_account_management
- name: Check current User Account Management audit policy setting
  ansible.windows.win_shell: |
    $output = auditpol.exe /get /subcategory:"User Account Management" 2>&1
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to get audit policy. Exit code: $LASTEXITCODE"
      Write-Output $output
      exit $LASTEXITCODE
    }
    Write-Output $output
  register: win_audit_user_account_management_current_setting
  changed_when: false

- name: Display current User Account Management audit policy setting
  ansible.builtin.debug:
    msg: >
      Current User Account Management audit policy:
      {{ win_audit_user_account_management_current_setting.stdout_lines | join('\n') }}

- name: Check if User Account Management is set to Success and Failure
  ansible.builtin.set_fact:
    win_audit_user_account_management_is_configured: >
      {{ 'Success and Failure' in win_audit_user_account_management_current_setting.stdout }}

- name: Set User Account Management audit policy to Success and Failure
  ansible.windows.win_shell: |
    auditpol.exe /set /subcategory:"User Account Management" /success:enable /failure:enable
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to set audit policy. Exit code: $LASTEXITCODE"
      exit $LASTEXITCODE
    }
    Write-Output "Successfully set User Account Management audit policy to Success and Failure"
  register: win_audit_user_account_management_apply_setting
  when: not win_audit_user_account_management_is_configured
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      User Account Management audit policy is already set to 'Success and Failure',
      which meets the CIS Benchmark requirement (17.2.3)
  when: win_audit_user_account_management_is_configured
