---
# defaults file for win_ftp_service_disabled
# CIS Benchmark 5.10 (check 26081) requires 'Microsoft FTP Service (FTPSVC)' to be set to 'Disabled' or 'Not Installed'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Microsoft FTP Service is disabled)
win_ftp_service_disabled_start_value: 4
