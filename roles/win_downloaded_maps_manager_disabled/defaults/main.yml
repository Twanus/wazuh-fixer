---
# defaults file for win_downloaded_maps_manager_disabled
# CIS Benchmark 5.4 (check 26075) requires 'Downloaded Maps Manager (MapsBroker)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Downloaded Maps Manager is disabled)
win_downloaded_maps_manager_disabled_start_value: 4
