---
# tasks file for win_downloaded_maps_manager_disabled
- name: Check current MapsBroker Start setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Services\MapsBroker"
    $regName = "Start"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "2"
    } else {
      Write-Output $value
    }
  register: win_downloaded_maps_manager_disabled_current_setting
  changed_when: false

- name: Display current MapsBroker Start setting
  ansible.builtin.debug:
    msg: >
      Current MapsBroker Start: {{ win_downloaded_maps_manager_disabled_current_setting.stdout | trim }}
      (0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled [recommended])

- name: Set MapsBroker Start to Disabled
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\MapsBroker
    name: Start
    data: "{{ win_downloaded_maps_manager_disabled_start_value }}"
    type: dword
  register: win_downloaded_maps_manager_disabled_apply_setting
  when: >
    (win_downloaded_maps_manager_disabled_current_setting.stdout | trim | int) != (win_downloaded_maps_manager_disabled_start_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      MapsBroker Start is already set to {{ win_downloaded_maps_manager_disabled_current_setting.stdout | trim }},
      which meets the requirement (4 = Disabled - Downloaded Maps Manager is disabled)
  when: >
    (win_downloaded_maps_manager_disabled_current_setting.stdout | trim | int) == (win_downloaded_maps_manager_disabled_start_value | int)
