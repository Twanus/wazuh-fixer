---
# tasks file for win_enable_certificate_padding
- name: Check current EnableCertPaddingCheck setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SOFTWARE\Microsoft\Cryptography\Wintrust\Config"
    $regName = "EnableCertPaddingCheck"
    if (Test-Path -Path $regPath) {
      $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
      if ($null -eq $value) {
        Write-Output "0"
      } else {
        Write-Output $value
      }
    } else {
      Write-Output "0"
    }
  register: win_enable_certificate_padding_current_setting
  changed_when: false

- name: Display current EnableCertPaddingCheck setting
  ansible.builtin.debug:
    msg: >
      Current EnableCertPaddingCheck: {{ win_enable_certificate_padding_current_setting.stdout | trim }}
      (0=Disabled/Not Set - PE files may not be strictly validated, 1=Enabled - PE files must conform to Authenticode specification)

- name: Set EnableCertPaddingCheck to Enabled
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Microsoft\Cryptography\Wintrust\Config
    name: EnableCertPaddingCheck
    data: "{{ win_enable_certificate_padding_enabled_value }}"
    type: dword
  register: win_enable_certificate_padding_apply_setting
  when: >
    (win_enable_certificate_padding_current_setting.stdout | trim | int) != (win_enable_certificate_padding_enabled_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      EnableCertPaddingCheck is already set to {{ win_enable_certificate_padding_current_setting.stdout | trim }},
      which meets the requirement (1 = Enabled - PE files must conform to Authenticode specification)
  when: >
    (win_enable_certificate_padding_current_setting.stdout | trim | int) == (win_enable_certificate_padding_enabled_value | int)
