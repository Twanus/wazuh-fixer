---
# defaults file for win_uac_detect_app_installations
# CIS Benchmark 2.3.17.4 (check 26067) requires 'User Account Control: Detect application installations and prompt for elevation' to be set to 'Enabled'
# This value can be overridden in playbooks or inventory
# Value 1 = Enabled - application installation detection enabled and prompts for elevation (CIS requirement)
win_uac_detect_app_installations_enable_installer_detection: 1
