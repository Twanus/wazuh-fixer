---
# tasks file for win_uac_detect_app_installations
- name: Check current EnableInstallerDetection setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System"
    $regName = "EnableInstallerDetection"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "0"
    } else {
      Write-Output $value
    }
  register: win_uac_detect_app_installations_current_setting
  changed_when: false

- name: Display current EnableInstallerDetection setting
  ansible.builtin.debug:
    msg: >
      Current EnableInstallerDetection: {{ win_uac_detect_app_installations_current_setting.stdout | trim }}
      (0=Disabled - application installation detection disabled, 1=Enabled - application installation detection enabled and prompts for elevation [recommended])

- name: Set EnableInstallerDetection to Enabled
  ansible.windows.win_regedit:
    path: HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System
    name: EnableInstallerDetection
    data: "{{ win_uac_detect_app_installations_enable_installer_detection }}"
    type: dword
  register: win_uac_detect_app_installations_apply_setting
  when: >
    (win_uac_detect_app_installations_current_setting.stdout | trim | int) != (win_uac_detect_app_installations_enable_installer_detection | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      EnableInstallerDetection is already set to {{ win_uac_detect_app_installations_current_setting.stdout | trim }},
      which meets the requirement (1 = Enabled - application installation detection enabled and prompts for elevation)
  when: >
    (win_uac_detect_app_installations_current_setting.stdout | trim | int) == (win_uac_detect_app_installations_enable_installer_detection | int)
