---
# defaults file for win_firewall_public_logging_name
# CIS Benchmark 9.3.6 (check 26135) requires 'Windows Firewall: Public: Logging: Name' to be set to '%SystemRoot%\System32\logfiles\firewall\publicfw.log'
# This value can be overridden in playbooks or inventory
# The recommended state for this setting is: %SystemRoot%\System32\logfiles\firewall\publicfw.log
win_firewall_public_logging_name_log_file_path: '%SystemRoot%\System32\logfiles\firewall\publicfw.log'
