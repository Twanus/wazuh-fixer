---
# defaults file for win_network_access_remotely_accessible_registry_paths_and_subpaths
# CIS Benchmark 2.3.10.8 (check 26045) requires 'Network access: Remotely accessible registry paths and sub-paths' to be configured
# This value can be overridden in playbooks or inventory
# Default paths are the recommended paths from CIS Benchmark
win_network_access_remotely_accessible_registry_paths_and_subpaths_allowed_paths:
  - 'System\CurrentControlSet\Control\Print\Printers'
  - 'System\CurrentControlSet\Services\Eventlog'
  - 'Software\Microsoft\OLAP Server'
  - 'Software\Microsoft\Windows NT\CurrentVersion\Print'
  - 'Software\Microsoft\Windows NT\CurrentVersion\Windows'
  - 'System\CurrentControlSet\Control\ContentIndex'
  - 'System\CurrentControlSet\Control\Terminal Server'
  - 'System\CurrentControlSet\Control\Terminal Server\UserConfig'
  - 'System\CurrentControlSet\Control\Terminal Server\DefaultUserConfiguration'
  - 'Software\Microsoft\Windows NT\CurrentVersion\Perflib'
  - 'System\CurrentControlSet\Services\SysmonLog'
