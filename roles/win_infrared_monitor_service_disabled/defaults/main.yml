---
# defaults file for win_infrared_monitor_service_disabled
# CIS Benchmark 5.7 (check 26078) requires 'Infrared monitor service (irmon)' to be set to 'Disabled' or 'Not Installed'
# This value can be overridden in playbooks or inventory
# Value 4 = Disabled (CIS requirement)
# Windows service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
win_infrared_monitor_service_disabled_start_value: 4
