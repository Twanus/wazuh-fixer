---
# defaults file for win_firewall_private_logging_name
# CIS Benchmark 9.2.4 (check 26126) requires 'Windows Firewall: Private: Logging: Name' to be set to '%SystemRoot%\System32\logfiles\firewall\privatefw.log'
# This value can be overridden in playbooks or inventory
# The recommended state for this setting is: %SystemRoot%\System32\logfiles\firewall\privatefw.log
win_firewall_private_logging_name_log_file_path: '%SystemRoot%\System32\logfiles\firewall\privatefw.log'
