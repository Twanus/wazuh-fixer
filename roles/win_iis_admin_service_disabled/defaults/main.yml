---
# defaults file for win_iis_admin_service_disabled
# CIS Benchmark 5.6 (check 26077) requires 'IIS Admin Service (IISADMIN)' to be set to 'Disabled' or 'Not Installed'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - IIS Admin Service is disabled)
win_iis_admin_service_disabled_start_value: 4
