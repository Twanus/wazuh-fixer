---
# defaults file for win_interactive_logon_machine_inactivity_limit
# CIS Benchmark 2.3.7.4 (check 26025) requires 'Interactive logon: Machine inactivity limit' to be set to '900 or fewer second(s), but not 0'
# This value can be overridden in playbooks or inventory
# Value must be between 1 and 900 seconds (CIS requirement)
# 900 seconds = 15 minutes
win_interactive_logon_machine_inactivity_limit_inactivity_timeout: 900
