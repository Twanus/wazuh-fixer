---
# defaults file for win_snmp_service_disabled
# CIS Benchmark 5.28 (check 26099) requires 'SNMP Service (SNMP)' to be set to 'Disabled' or 'Not Installed'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - SNMP Service is disabled)
win_snmp_service_disabled_start_value: 4
