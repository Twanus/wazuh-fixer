---
# defaults file for win_peer_networking_identity_manager_disabled
# CIS Benchmark 5.15 (check 26086) requires 'Peer Networking Identity Manager (p2pimsvc)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Peer Networking Identity Manager is disabled)
win_peer_networking_identity_manager_disabled_start_value: 4
