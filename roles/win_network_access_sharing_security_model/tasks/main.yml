---
# tasks file for win_network_access_sharing_security_model
- name: Check current ForceGuest setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\System\CurrentControlSet\Control\Lsa"
    $regName = "ForceGuest"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output ""
    } else {
      Write-Output $value
    }
  register: win_network_access_sharing_security_model_current_setting
  changed_when: false

- name: Display current ForceGuest setting
  ansible.builtin.debug:
    msg: >
      Current ForceGuest: {{ win_network_access_sharing_security_model_current_setting.stdout | trim if win_network_access_sharing_security_model_current_setting.stdout | trim != "" else "(Not set)" }}
      (0=Classic - local users authenticate as themselves [recommended], 1=Guest only - all users authenticate as Guest)

- name: Set ForceGuest to Classic - local users authenticate as themselves
  ansible.windows.win_regedit:
    path: HKLM:\System\CurrentControlSet\Control\Lsa
    name: ForceGuest
    data: "{{ win_network_access_sharing_security_model_classic_value }}"
    type: dword
  register: win_network_access_sharing_security_model_apply_setting
  when: >
    (win_network_access_sharing_security_model_current_setting.stdout | trim == "") or
    (win_network_access_sharing_security_model_current_setting.stdout | trim | int) != (win_network_access_sharing_security_model_classic_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      ForceGuest is already set to {{ win_network_access_sharing_security_model_current_setting.stdout | trim }},
      which meets the requirement (0 = Classic - local users authenticate as themselves)
  when: >
    (win_network_access_sharing_security_model_current_setting.stdout | trim != "") and
    (win_network_access_sharing_security_model_current_setting.stdout | trim | int) == (win_network_access_sharing_security_model_classic_value | int)
