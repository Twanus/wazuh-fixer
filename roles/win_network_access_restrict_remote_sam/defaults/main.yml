---
# defaults file for win_network_access_restrict_remote_sam
# CIS Benchmark 2.3.10.10 (check 26047) requires 'Network access: Restrict clients allowed to make remote calls to SAM' to be set to 'Administrators: Remote Access: Allow'
# This value can be overridden in playbooks or inventory
# The SDDL value O:BAG:BAD:(A;;RC;;;BA) grants Administrators group Remote Access permission
win_network_access_restrict_remote_sam_sddl_value: "O:BAG:BAD:(A;;RC;;;BA)"
