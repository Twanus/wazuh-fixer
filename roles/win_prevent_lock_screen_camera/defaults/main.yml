# defaults file for win_prevent_lock_screen_camera
# CIS Benchmark 18.1.1.1 (check 26166) requires 'Prevent enabling lock screen camera' to be set to 'Enabled'
# This value can be overridden in playbooks or inventory
# Value 0 = Disabled/Not Set (lock screen camera allowed), 1 = Enabled (lock screen camera prevented, CIS requirement)
win_prevent_lock_screen_camera_no_lock_screen_camera: 1
