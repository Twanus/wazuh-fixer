---
# defaults file for win_xbox_live_game_save_disabled
# CIS Benchmark 5.43 (check 26114) requires 'Xbox Live Game Save (XblGameSave)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Xbox Live Game Save is disabled)
win_xbox_live_game_save_disabled_start_value: 4
