---
# tasks file for win_link_layer_topology_discovery_mapper_disabled
- name: Check current lltdsvc Start setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Services\lltdsvc"
    $regName = "Start"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "2"
    } else {
      Write-Output $value
    }
  register: win_link_layer_topology_discovery_mapper_disabled_current_setting
  changed_when: false

- name: Display current lltdsvc Start setting
  ansible.builtin.debug:
    msg: >
      Current lltdsvc Start: {{ win_link_layer_topology_discovery_mapper_disabled_current_setting.stdout | trim }}
      (0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled [recommended])

- name: Set lltdsvc Start to Disabled
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\lltdsvc
    name: Start
    data: "{{ win_link_layer_topology_discovery_mapper_disabled_start_value }}"
    type: dword
  register: win_link_layer_topology_discovery_mapper_disabled_apply_setting
  when: >
    (win_link_layer_topology_discovery_mapper_disabled_current_setting.stdout | trim | int) != (win_link_layer_topology_discovery_mapper_disabled_start_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      lltdsvc Start is already set to {{ win_link_layer_topology_discovery_mapper_disabled_current_setting.stdout | trim }},
      which meets the requirement (4 = Disabled - Link-Layer Topology Discovery Mapper is disabled)
  when: >
    (win_link_layer_topology_discovery_mapper_disabled_current_setting.stdout | trim | int) == (win_link_layer_topology_discovery_mapper_disabled_start_value | int)
