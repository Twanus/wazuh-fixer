---
# defaults file for win_geolocation_service_disabled
# CIS Benchmark 5.5 (check 26076) requires 'Geolocation Service (lfsvc)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Geolocation Service is disabled)
win_geolocation_service_disabled_start_value: 4
