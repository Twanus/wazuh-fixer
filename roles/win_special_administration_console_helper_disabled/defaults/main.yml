---
# defaults file for win_special_administration_console_helper_disabled
# CIS Benchmark 5.29 (check 26100) requires 'Special Administration Console Helper (sacsvr)' to be set to 'Disabled' or 'Not Installed'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Special Administration Console Helper is disabled)
win_special_administration_console_helper_disabled_start_value: 4
