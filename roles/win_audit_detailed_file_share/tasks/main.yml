---
# tasks file for win_audit_detailed_file_share
- name: Check current Detailed File Share audit policy setting
  ansible.windows.win_shell: |
    $output = auditpol.exe /get /subcategory:"Detailed File Share" 2>&1
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to get audit policy. Exit code: $LASTEXITCODE"
      Write-Output $output
      exit $LASTEXITCODE
    }
    Write-Output $output
  register: win_audit_detailed_file_share_current_setting
  changed_when: false

- name: Display current Detailed File Share audit policy setting
  ansible.builtin.debug:
    msg: >
      Current Detailed File Share audit policy:
      {{ win_audit_detailed_file_share_current_setting.stdout_lines | join('\n') }}

- name: Check if Failure auditing is enabled
  ansible.builtin.set_fact:
    win_audit_detailed_file_share_failure_enabled: >
      {{ 'Failure' in win_audit_detailed_file_share_current_setting.stdout }}

- name: Set Detailed File Share audit policy to include Failure
  ansible.windows.win_shell: |
    $checkOutput = auditpol.exe /get /subcategory:"Detailed File Share" 2>&1
    $successEnabled = $checkOutput -match "Success"
    if ($successEnabled) {
      auditpol.exe /set /subcategory:"Detailed File Share" /success:enable /failure:enable
    } else {
      auditpol.exe /set /subcategory:"Detailed File Share" /success:disable /failure:enable
    }
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to set audit policy. Exit code: $LASTEXITCODE"
      exit $LASTEXITCODE
    }
    Write-Output "Successfully set Detailed File Share audit policy to include Failure"
  register: win_audit_detailed_file_share_apply_setting
  when: not win_audit_detailed_file_share_failure_enabled | bool
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Detailed File Share audit policy already includes 'Failure',
      which meets the CIS Benchmark requirement (17.6.1)
  when: win_audit_detailed_file_share_failure_enabled | bool
