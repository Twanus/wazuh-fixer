---
# tasks file for win_audit_security_state_change
- name: Check current Security State Change audit policy setting
  ansible.windows.win_shell: |
    $output = auditpol.exe /get /subcategory:"Security State Change" 2>&1
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to get audit policy. Exit code: $LASTEXITCODE"
      Write-Output $output
      exit $LASTEXITCODE
    }
    Write-Output $output
  register: win_audit_security_state_change_current_setting
  changed_when: false

- name: Display current Security State Change audit policy setting
  ansible.builtin.debug:
    msg: >
      Current Security State Change audit policy:
      {{ win_audit_security_state_change_current_setting.stdout_lines | join('\n') }}

- name: Check if Security State Change includes Success
  ansible.builtin.set_fact:
    win_audit_security_state_change_includes_success: >
      {{ 'Success' in win_audit_security_state_change_current_setting.stdout }}

- name: Set Security State Change audit policy to include Success
  ansible.windows.win_shell: |
    auditpol.exe /set /subcategory:"Security State Change" /success:enable
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to set audit policy. Exit code: $LASTEXITCODE"
      exit $LASTEXITCODE
    }
    Write-Output "Successfully set Security State Change audit policy to include Success"
  register: win_audit_security_state_change_apply_setting
  when: not win_audit_security_state_change_includes_success
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Security State Change audit policy already includes 'Success',
      which meets the CIS Benchmark requirement (17.9.3)
  when: win_audit_security_state_change_includes_success
