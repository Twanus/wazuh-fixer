---
# tasks file for win_xbox_accessory_management_service_disabled
- name: Check if Xbox Accessory Management Service registry key exists and get Start setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Services\XboxGipSvc"
    $regName = "Start"
    if (Test-Path -Path $regPath) {
      $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
      if ($null -eq $value) {
        Write-Output "NOT_SET"
      } else {
        Write-Output $value
      }
    } else {
      Write-Output "KEY_NOT_EXISTS"
    }
  register: win_xbox_accessory_management_service_disabled_current_setting
  changed_when: false

- name: Display current Xbox Accessory Management Service status
  ansible.builtin.debug:
    msg: >
      Current Xbox Accessory Management Service: {{ win_xbox_accessory_management_service_disabled_current_setting.stdout | trim }}
      (KEY_NOT_EXISTS=Service not installed, NOT_SET=Registry key exists but Start value not set, 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled [recommended])

- name: Set Xbox Accessory Management Service Start to Disabled
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\XboxGipSvc
    name: Start
    data: "{{ win_xbox_accessory_management_service_disabled_start_value }}"
    type: dword
  register: win_xbox_accessory_management_service_disabled_apply_setting
  when: >
    (win_xbox_accessory_management_service_disabled_current_setting.stdout | trim) != "KEY_NOT_EXISTS" and
    (win_xbox_accessory_management_service_disabled_current_setting.stdout | trim) != "NOT_SET" and
    (win_xbox_accessory_management_service_disabled_current_setting.stdout | trim | int) != (win_xbox_accessory_management_service_disabled_start_value | int)
  changed_when: true

- name: Set Xbox Accessory Management Service Start to Disabled (when NOT_SET)
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\XboxGipSvc
    name: Start
    data: "{{ win_xbox_accessory_management_service_disabled_start_value }}"
    type: dword
  register: win_xbox_accessory_management_service_disabled_apply_setting_not_set
  when: >
    (win_xbox_accessory_management_service_disabled_current_setting.stdout | trim) == "NOT_SET"
  changed_when: true

- name: Report if service is not installed
  ansible.builtin.debug:
    msg: >
      Xbox Accessory Management Service is not installed (registry key does not exist).
      Note: This is compliant as the service is not present on the system.
  when: >
    (win_xbox_accessory_management_service_disabled_current_setting.stdout | trim) == "KEY_NOT_EXISTS"

- name: Report if service is already disabled (compliant)
  ansible.builtin.debug:
    msg: >
      Xbox Accessory Management Service Start is already set to {{ win_xbox_accessory_management_service_disabled_current_setting.stdout | trim }},
      which meets the requirement (4 = Disabled)
  when: >
    (win_xbox_accessory_management_service_disabled_current_setting.stdout | trim) != "KEY_NOT_EXISTS" and
    (win_xbox_accessory_management_service_disabled_current_setting.stdout | trim) != "NOT_SET" and
    (win_xbox_accessory_management_service_disabled_current_setting.stdout | trim | int) == (win_xbox_accessory_management_service_disabled_start_value | int)
