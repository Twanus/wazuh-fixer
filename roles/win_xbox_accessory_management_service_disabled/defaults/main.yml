---
# defaults file for win_xbox_accessory_management_service_disabled
# CIS Benchmark 5.41 (check 26112) requires 'Xbox Accessory Management Service (XboxGipSvc)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Xbox Accessory Management Service is disabled)
win_xbox_accessory_management_service_disabled_start_value: 4
