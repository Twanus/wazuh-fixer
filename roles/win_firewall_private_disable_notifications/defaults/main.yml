---
# defaults file for win_firewall_private_disable_notifications
# CIS Benchmark 9.2.3 (check 26125) requires 'Windows Firewall: Private: Settings: Display a notification' to be set to 'No'
# This value can be overridden in playbooks or inventory
# Value 0 = Yes (display notifications), 1 = No (disable notifications, CIS requirement)
win_firewall_private_disable_notifications_disable_notifications: 1