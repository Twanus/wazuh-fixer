---
# tasks file for win_bluetooth_support_service_disabled
- name: Check current Bluetooth Support Service Start setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\System\CurrentControlSet\Services\bthserv"
    $regName = "Start"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "NOT_SET"
    } else {
      Write-Output $value
    }
  register: win_bluetooth_support_service_disabled_current_setting
  changed_when: false

- name: Display current Bluetooth Support Service Start setting
  ansible.builtin.debug:
    msg: >
      Current Bluetooth Support Service Start: {{ win_bluetooth_support_service_disabled_current_setting.stdout | trim }}
      (0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled [recommended])

- name: Set Bluetooth Support Service Start to Disabled
  ansible.windows.win_regedit:
    path: HKLM:\System\CurrentControlSet\Services\bthserv
    name: Start
    data: "{{ win_bluetooth_support_service_disabled_start_value }}"
    type: dword
  register: win_bluetooth_support_service_disabled_apply_setting
  when: >
    (win_bluetooth_support_service_disabled_current_setting.stdout | trim) == "NOT_SET" or
    (win_bluetooth_support_service_disabled_current_setting.stdout | trim | int) != (win_bluetooth_support_service_disabled_start_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Bluetooth Support Service Start is already set to {{ win_bluetooth_support_service_disabled_current_setting.stdout | trim }},
      which meets the requirement (4 = Disabled)
  when: >
    (win_bluetooth_support_service_disabled_current_setting.stdout | trim) != "NOT_SET" and
    (win_bluetooth_support_service_disabled_current_setting.stdout | trim | int) == (win_bluetooth_support_service_disabled_start_value | int)
