---
# tasks file for win_firewall_domain_disable_notifications
- name: Check current DisableNotifications setting for Domain Profile
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile"
    $regName = "DisableNotifications"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "NOT_SET"
    } else {
      Write-Output $value
    }
  register: win_firewall_domain_disable_notifications_current_setting
  changed_when: false

- name: Display current DisableNotifications setting
  ansible.builtin.debug:
    msg: "Current Domain Profile DisableNotifications: {{ win_firewall_domain_disable_notifications_current_setting.stdout | trim }} (0=Yes (show notifications), 1=No (disable notifications, CIS requirement), NOT_SET=Not configured)"

- name: Ensure DomainProfile registry key exists
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile
    state: present
  register: win_firewall_domain_disable_notifications_ensure_key
  when: win_firewall_domain_disable_notifications_current_setting.stdout | trim == "NOT_SET"
  changed_when: true

- name: Set DisableNotifications to No for Domain Profile
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\DomainProfile
    name: DisableNotifications
    data: "{{ win_firewall_domain_disable_notifications_disable_notifications }}"
    type: dword
  register: win_firewall_domain_disable_notifications_apply_setting
  when: >
    (win_firewall_domain_disable_notifications_current_setting.stdout | trim == "NOT_SET") or
    ((win_firewall_domain_disable_notifications_current_setting.stdout | trim | int) != (win_firewall_domain_disable_notifications_disable_notifications | int))
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Domain Profile DisableNotifications is already set to {{ win_firewall_domain_disable_notifications_current_setting.stdout | trim }},
      which meets the requirement (1 = No, disable notifications)
  when: >
    (win_firewall_domain_disable_notifications_current_setting.stdout | trim != "NOT_SET") and
    ((win_firewall_domain_disable_notifications_current_setting.stdout | trim | int) == (win_firewall_domain_disable_notifications_disable_notifications | int))
