---
# tasks file for win_audit_process_creation
- name: Check current Process Creation audit policy setting
  ansible.windows.win_shell: |
    $output = auditpol.exe /get /subcategory:"Process Creation" 2>&1
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to get audit policy. Exit code: $LASTEXITCODE"
      Write-Output $output
      exit $LASTEXITCODE
    }
    Write-Output $output
  register: win_audit_process_creation_current_setting
  changed_when: false

- name: Display current Process Creation audit policy setting
  ansible.builtin.debug:
    msg: >
      Current Process Creation audit policy:
      {{ win_audit_process_creation_current_setting.stdout_lines | join('\n') }}

- name: Check if Process Creation includes Success
  ansible.builtin.set_fact:
    win_audit_process_creation_includes_success: >
      {{ 'Success' in win_audit_process_creation_current_setting.stdout }}

- name: Set Process Creation audit policy to include Success
  ansible.windows.win_shell: |
    auditpol.exe /set /subcategory:"Process Creation" /success:enable
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to set audit policy. Exit code: $LASTEXITCODE"
      exit $LASTEXITCODE
    }
    Write-Output "Successfully set Process Creation audit policy to include Success"
  register: win_audit_process_creation_apply_setting
  when: not win_audit_process_creation_includes_success
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Process Creation audit policy already includes 'Success',
      which meets the CIS Benchmark requirement (17.3.2)
  when: win_audit_process_creation_includes_success
