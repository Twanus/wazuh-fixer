---
# defaults file for win_smb_v1_client_driver_disabled
# CIS Benchmark 18.4.3 (check 26172) requires 'Configure SMB v1 client driver' to be set to 'Enabled: Disable driver (recommended)'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - SMB v1 client driver is disabled)
win_smb_v1_client_driver_disabled_start_value: 4
