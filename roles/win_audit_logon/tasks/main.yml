---
# tasks file for win_audit_logon
- name: Check current Logon audit policy setting
  ansible.windows.win_shell: |
    $output = auditpol.exe /get /subcategory:"Logon" 2>&1
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to get audit policy. Exit code: $LASTEXITCODE"
      Write-Output $output
      exit $LASTEXITCODE
    }
    Write-Output $output
  register: win_audit_logon_current_setting
  changed_when: false

- name: Display current Logon audit policy setting
  ansible.builtin.debug:
    msg: >
      Current Logon audit policy:
      {{ win_audit_logon_current_setting.stdout_lines | join('\n') }}

- name: Check if Logon is set to Success and Failure
  ansible.builtin.set_fact:
    win_audit_logon_is_configured: >
      {{ 'Success and Failure' in win_audit_logon_current_setting.stdout }}

- name: Set Logon audit policy to Success and Failure
  ansible.windows.win_shell: |
    auditpol.exe /set /subcategory:"Logon" /success:enable /failure:enable
    if ($LASTEXITCODE -ne 0) {
      Write-Error "Failed to set audit policy. Exit code: $LASTEXITCODE"
      exit $LASTEXITCODE
    }
    Write-Output "Successfully set Logon audit policy to Success and Failure"
  register: win_audit_logon_apply_setting
  when: not win_audit_logon_is_configured
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Logon audit policy is already set to 'Success and Failure',
      which meets the CIS Benchmark requirement (17.5.4)
  when: win_audit_logon_is_configured
