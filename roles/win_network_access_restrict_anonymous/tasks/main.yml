---
# tasks file for win_network_access_restrict_anonymous
- name: Check current RestrictAnonymous setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Control\Lsa"
    $regName = "RestrictAnonymous"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "0"
    } else {
      Write-Output $value
    }
  register: win_network_access_restrict_anonymous_current_setting
  changed_when: false

- name: Display current RestrictAnonymous setting
  ansible.builtin.debug:
    msg: >
      Current RestrictAnonymous: {{ win_network_access_restrict_anonymous_current_setting.stdout | trim }}
      (0=Disabled - anonymous users can enumerate SAM accounts and shares, 1=Enabled - anonymous users cannot enumerate SAM accounts and shares)

- name: Set RestrictAnonymous to Enabled
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Control\Lsa
    name: RestrictAnonymous
    data: "{{ win_network_access_restrict_anonymous_enabled_value }}"
    type: dword
  register: win_network_access_restrict_anonymous_apply_setting
  when: >
    (win_network_access_restrict_anonymous_current_setting.stdout | trim | int) != (win_network_access_restrict_anonymous_enabled_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      RestrictAnonymous is already set to {{ win_network_access_restrict_anonymous_current_setting.stdout | trim }},
      which meets the requirement (1 = Enabled - anonymous users cannot enumerate SAM accounts and shares)
  when: >
    (win_network_access_restrict_anonymous_current_setting.stdout | trim | int) == (win_network_access_restrict_anonymous_enabled_value | int)
