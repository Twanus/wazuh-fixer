---
# defaults file for win_mobile_hotspot_service_disabled
# CIS Benchmark 5.36 (check 26107) requires 'Windows Mobile Hotspot Service (icssvc)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Windows Mobile Hotspot Service is disabled)
win_mobile_hotspot_service_disabled_start_value: 4
