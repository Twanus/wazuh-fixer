---
# tasks file for win_mobile_hotspot_service_disabled
- name: Check current icssvc Start setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Services\icssvc"
    $regName = "Start"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "2"
    } else {
      Write-Output $value
    }
  register: win_mobile_hotspot_service_disabled_current_setting
  changed_when: false

- name: Display current icssvc Start setting
  ansible.builtin.debug:
    msg: >
      Current icssvc Start: {{ win_mobile_hotspot_service_disabled_current_setting.stdout | trim }}
      (0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled [recommended])

- name: Set icssvc Start to Disabled
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Services\icssvc
    name: Start
    data: "{{ win_mobile_hotspot_service_disabled_start_value }}"
    type: dword
  register: win_mobile_hotspot_service_disabled_apply_setting
  when: >
    (win_mobile_hotspot_service_disabled_current_setting.stdout | trim | int) != (win_mobile_hotspot_service_disabled_start_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      icssvc Start is already set to {{ win_mobile_hotspot_service_disabled_current_setting.stdout | trim }},
      which meets the requirement (4 = Disabled - Windows Mobile Hotspot Service is disabled)
  when: >
    (win_mobile_hotspot_service_disabled_current_setting.stdout | trim | int) == (win_mobile_hotspot_service_disabled_start_value | int)
