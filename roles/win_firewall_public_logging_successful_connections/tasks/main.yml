---
# tasks file for win_firewall_public_logging_successful_connections
- name: Check current LogSuccessfulConnections setting for Public Profile Logging
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\PublicProfile\Logging"
    $regName = "LogSuccessfulConnections"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "NOT_SET"
    } else {
      Write-Output $value
    }
  register: win_firewall_public_logging_successful_connections_current_setting
  changed_when: false

- name: Display current LogSuccessfulConnections setting
  ansible.builtin.debug:
    msg: "Current Public Profile LogSuccessfulConnections: {{ win_firewall_public_logging_successful_connections_current_setting.stdout | trim }} (0=No, 1=Yes, NOT_SET=Not configured)"

- name: Ensure PublicProfile\Logging registry key exists
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\PublicProfile\Logging
    state: present
  register: win_firewall_public_logging_successful_connections_ensure_key
  when: win_firewall_public_logging_successful_connections_current_setting.stdout | trim == "NOT_SET"
  changed_when: true

- name: Set LogSuccessfulConnections to Yes for Public Profile Logging
  ansible.windows.win_regedit:
    path: HKLM:\SOFTWARE\Policies\Microsoft\WindowsFirewall\PublicProfile\Logging
    name: LogSuccessfulConnections
    data: "{{ win_firewall_public_logging_successful_connections_value }}"
    type: dword
  register: win_firewall_public_logging_successful_connections_apply_setting
  when: >
    (win_firewall_public_logging_successful_connections_current_setting.stdout | trim == "NOT_SET") or
    ((win_firewall_public_logging_successful_connections_current_setting.stdout | trim | int) != (win_firewall_public_logging_successful_connections_value | int))
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      Public Profile LogSuccessfulConnections is already set to {{ win_firewall_public_logging_successful_connections_current_setting.stdout | trim }},
      which meets the requirement (1 = Yes)
  when: >
    (win_firewall_public_logging_successful_connections_current_setting.stdout | trim != "NOT_SET") and
    ((win_firewall_public_logging_successful_connections_current_setting.stdout | trim | int) == (win_firewall_public_logging_successful_connections_value | int))
