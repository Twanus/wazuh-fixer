---
# tasks file for win_block_ms_accounts
- name: Check current NoConnectedUser setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System"
    $regName = "NoConnectedUser"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "0"
    } else {
      Write-Output $value
    }
  register: win_block_ms_accounts_current_setting
  changed_when: false

- name: Display current NoConnectedUser setting
  ansible.builtin.debug:
    msg: "Current NoConnectedUser: {{ win_block_ms_accounts_current_setting.stdout | trim }} (0=User's Microsoft account optional, 1=User's Microsoft account optional for Windows Store apps, 3=Users can't add or log on with Microsoft accounts)"

- name: Set NoConnectedUser to block Microsoft accounts
  ansible.windows.win_regedit:
    path: HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System
    name: NoConnectedUser
    data: "{{ win_block_ms_accounts_no_connected_user }}"
    type: dword
  register: win_block_ms_accounts_apply_setting
  when: >
    (win_block_ms_accounts_current_setting.stdout | trim | int) != (win_block_ms_accounts_no_connected_user | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      NoConnectedUser is already set to {{ win_block_ms_accounts_current_setting.stdout | trim }},
      which meets the requirement (3 = Users can't add or log on with Microsoft accounts)
  when: >
    (win_block_ms_accounts_current_setting.stdout | trim | int) == (win_block_ms_accounts_no_connected_user | int)
