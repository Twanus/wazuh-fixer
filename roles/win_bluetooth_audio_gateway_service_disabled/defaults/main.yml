---
# defaults file for win_bluetooth_audio_gateway_service_disabled
# CIS Benchmark 5.1 (check 26072) requires 'Bluetooth Audio Gateway Service (BTAGService)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Bluetooth Audio Gateway Service is disabled)
win_bluetooth_audio_gateway_service_disabled_start_value: 4
