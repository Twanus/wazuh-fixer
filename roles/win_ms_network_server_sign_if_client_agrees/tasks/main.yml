---
# tasks file for win_ms_network_server_sign_if_client_agrees
- name: Check current EnableSecuritySignature setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\System\CurrentControlSet\Services\LanManServer\Parameters"
    $regName = "EnableSecuritySignature"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "0"
    } else {
      Write-Output $value
    }
  register: win_ms_network_server_sign_if_client_agrees_current_setting
  changed_when: false

- name: Display current EnableSecuritySignature setting
  ansible.builtin.debug:
    msg: >
      Current EnableSecuritySignature: {{ win_ms_network_server_sign_if_client_agrees_current_setting.stdout | trim }}
      (0=Disabled - SMB server will not attempt to negotiate packet signing, 1=Enabled - SMB server will attempt to negotiate packet signing if client agrees)

- name: Set EnableSecuritySignature to Enabled
  ansible.windows.win_regedit:
    path: HKLM:\System\CurrentControlSet\Services\LanManServer\Parameters
    name: EnableSecuritySignature
    data: "{{ win_ms_network_server_sign_if_client_agrees_enabled_value }}"
    type: dword
  register: win_ms_network_server_sign_if_client_agrees_apply_setting
  when: >
    (win_ms_network_server_sign_if_client_agrees_current_setting.stdout | trim | int) != (win_ms_network_server_sign_if_client_agrees_enabled_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      EnableSecuritySignature is already set to {{ win_ms_network_server_sign_if_client_agrees_current_setting.stdout | trim }},
      which meets the requirement (1 = Enabled - SMB server will attempt to negotiate packet signing if client agrees)
  when: >
    (win_ms_network_server_sign_if_client_agrees_current_setting.stdout | trim | int) == (win_ms_network_server_sign_if_client_agrees_enabled_value | int)
