---
# defaults file for win_xbox_live_networking_service_disabled
# CIS Benchmark 5.44 (check 26115) requires 'Xbox Live Networking Service (XboxNetApiSvc)' to be set to 'Disabled'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Xbox Live Networking Service is disabled)
win_xbox_live_networking_service_disabled_start_value: 4
