---
# tasks file for win_uac_admin_approval_builtin_admin
- name: Check current FilterAdministratorToken setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System"
    $regName = "FilterAdministratorToken"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "0"
    } else {
      Write-Output $value
    }
  register: win_uac_admin_approval_builtin_admin_current_setting
  changed_when: false

- name: Display current FilterAdministratorToken setting
  ansible.builtin.debug:
    msg: >
      Current FilterAdministratorToken: {{ win_uac_admin_approval_builtin_admin_current_setting.stdout | trim }}
      (0=Disabled - Admin Approval Mode disabled for built-in Administrator, 1=Enabled - Admin Approval Mode enabled for built-in Administrator [recommended])

- name: Set FilterAdministratorToken to Enabled
  ansible.windows.win_regedit:
    path: HKLM:\Software\Microsoft\Windows\CurrentVersion\Policies\System
    name: FilterAdministratorToken
    data: "{{ win_uac_admin_approval_builtin_admin_filter_administrator_token }}"
    type: dword
  register: win_uac_admin_approval_builtin_admin_apply_setting
  when: >
    (win_uac_admin_approval_builtin_admin_current_setting.stdout | trim | int) != (win_uac_admin_approval_builtin_admin_filter_administrator_token | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      FilterAdministratorToken is already set to {{ win_uac_admin_approval_builtin_admin_current_setting.stdout | trim }},
      which meets the requirement (1 = Enabled - Admin Approval Mode enabled for built-in Administrator)
  when: >
    (win_uac_admin_approval_builtin_admin_current_setting.stdout | trim | int) == (win_uac_admin_approval_builtin_admin_filter_administrator_token | int)
