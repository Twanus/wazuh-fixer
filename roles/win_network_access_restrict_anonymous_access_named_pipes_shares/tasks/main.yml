---
# tasks file for win_network_access_restrict_anonymous_access_named_pipes_shares
- name: Check current RestrictNullSessAccess setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\System\CurrentControlSet\Services\LanManServer\Parameters"
    $regName = "RestrictNullSessAccess"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "0"
    } else {
      Write-Output $value
    }
  register: win_network_access_restrict_anonymous_access_named_pipes_shares_current_setting
  changed_when: false

- name: Display current RestrictNullSessAccess setting
  ansible.builtin.debug:
    msg: >
      Current RestrictNullSessAccess: {{ win_network_access_restrict_anonymous_access_named_pipes_shares_current_setting.stdout | trim }}
      (0=Disabled - anonymous access not restricted, 1=Enabled - anonymous access restricted to named resources [recommended])

- name: Set RestrictNullSessAccess to Enabled
  ansible.windows.win_regedit:
    path: HKLM:\System\CurrentControlSet\Services\LanManServer\Parameters
    name: RestrictNullSessAccess
    data: "{{ win_network_access_restrict_anonymous_access_named_pipes_shares_enabled_value }}"
    type: dword
  register: win_network_access_restrict_anonymous_access_named_pipes_shares_apply_setting
  when: >
    (win_network_access_restrict_anonymous_access_named_pipes_shares_current_setting.stdout | trim | int) != (win_network_access_restrict_anonymous_access_named_pipes_shares_enabled_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      RestrictNullSessAccess is already set to {{ win_network_access_restrict_anonymous_access_named_pipes_shares_current_setting.stdout | trim }},
      which meets the requirement (1 = Enabled - anonymous access restricted to named resources)
  when: >
    (win_network_access_restrict_anonymous_access_named_pipes_shares_current_setting.stdout | trim | int) == (win_network_access_restrict_anonymous_access_named_pipes_shares_enabled_value | int)
