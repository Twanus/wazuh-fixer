---
# defaults file for win_web_management_service_disabled
# CIS Benchmark 5.32 (check 26103) requires 'Web Management Service (WMSvc)' to be set to 'Disabled' or 'Not Installed'
# This value can be overridden in playbooks or inventory
# Service Start values: 0=Boot, 1=System, 2=Auto, 3=Manual, 4=Disabled
# Value 4 = Disabled (CIS requirement - Web Management Service is disabled)
win_web_management_service_disabled_start_value: 4
