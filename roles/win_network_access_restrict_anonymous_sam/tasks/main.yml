---
# tasks file for win_network_access_restrict_anonymous_sam
- name: Check current RestrictAnonymousSAM setting
  ansible.windows.win_shell: |
    $regPath = "HKLM:\SYSTEM\CurrentControlSet\Control\Lsa"
    $regName = "RestrictAnonymousSAM"
    $value = Get-ItemProperty -Path $regPath -Name $regName -ErrorAction SilentlyContinue | Select-Object -ExpandProperty $regName
    if ($null -eq $value) {
      Write-Output "0"
    } else {
      Write-Output $value
    }
  register: win_network_access_restrict_anonymous_sam_current_setting
  changed_when: false

- name: Display current RestrictAnonymousSAM setting
  ansible.builtin.debug:
    msg: >
      Current RestrictAnonymousSAM: {{ win_network_access_restrict_anonymous_sam_current_setting.stdout | trim }}
      (0=Disabled - anonymous users can enumerate SAM accounts, 1=Enabled - anonymous users cannot enumerate SAM accounts)

- name: Set RestrictAnonymousSAM to Enabled
  ansible.windows.win_regedit:
    path: HKLM:\SYSTEM\CurrentControlSet\Control\Lsa
    name: RestrictAnonymousSAM
    data: "{{ win_network_access_restrict_anonymous_sam_enabled_value }}"
    type: dword
  register: win_network_access_restrict_anonymous_sam_apply_setting
  when: >
    (win_network_access_restrict_anonymous_sam_current_setting.stdout | trim | int) != (win_network_access_restrict_anonymous_sam_enabled_value | int)
  changed_when: true

- name: Report if no changes were needed
  ansible.builtin.debug:
    msg: >
      RestrictAnonymousSAM is already set to {{ win_network_access_restrict_anonymous_sam_current_setting.stdout | trim }},
      which meets the requirement (1 = Enabled - anonymous users cannot enumerate SAM accounts)
  when: >
    (win_network_access_restrict_anonymous_sam_current_setting.stdout | trim | int) == (win_network_access_restrict_anonymous_sam_enabled_value | int)
