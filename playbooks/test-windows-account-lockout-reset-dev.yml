---
# Development test playbook - uses role directly from roles/ directory
# Usage: ansible-playbook -i ../inventory.ini playbooks/test-windows-account-lockout-reset-dev.yml

- name: Test Windows Reset Account Lockout Counter Role (Development)
  hosts: windows
  gather_facts: true
  become: false
  # Override default if needed:
  # vars:
  #   win_account_lockout_reset_reset_lockout_count: 15
  roles:
    # Use relative path for development/testing without installing collection
    - role: ../roles/win_account_lockout_reset  # noqa role-name[path]
  post_tasks:
    - name: Verify role completed successfully
      ansible.builtin.debug:
        msg: "Role execution completed. Check the output above for reset account lockout counter configuration."
