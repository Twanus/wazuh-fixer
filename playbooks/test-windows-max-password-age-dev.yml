---
# Development test playbook - uses role directly from roles/ directory
# Usage: ansible-playbook -i ../inventory.ini playbooks/test-windows-max-password-age-dev.yml

- name: Test Windows Maximum Password Age Role (Development)
  hosts: windows
  gather_facts: true
  become: false
  # Override default if needed:
  # vars:
  #   win_max_pwd_age_maximum_password_age: 365
  roles:
    # Use relative path for development/testing without installing collection
    - role: ../roles/win_max_pwd_age  # noqa role-name[path]
  post_tasks:
    - name: Verify role completed successfully
      ansible.builtin.debug:
        msg: "Role execution completed. Check the output above for maximum password age configuration."
