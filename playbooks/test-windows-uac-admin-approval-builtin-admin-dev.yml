---
# Development test playbook - uses role directly from roles/ directory
# Usage: ansible-playbook -i inventory.ini playbooks/test-windows-uac-admin-approval-builtin-admin-dev.yml

- name: Test Windows UAC Admin Approval Mode for Built-in Administrator Role (Development)
  hosts: windows
  gather_facts: true
  become: false
  roles:
    # Use relative path for development/testing without installing collection
    - role: ../roles/win_uac_admin_approval_builtin_admin  # noqa role-name[path]
  post_tasks:
    - name: Verify role completed successfully
      ansible.builtin.debug:
        msg: "Role execution completed. Check the output above for FilterAdministratorToken configuration."
