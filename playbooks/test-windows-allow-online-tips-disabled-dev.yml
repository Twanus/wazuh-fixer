---
# Development test playbook - uses role directly from roles/ directory
# Usage: ansible-playbook -i ../inventory.ini playbooks/test-windows-allow-online-tips-disabled-dev.yml

- name: Test Windows Allow Online Tips Disabled Role (Development)
  hosts: windows
  gather_facts: true
  become: false
  roles:
    # Use relative path for development/testing without installing collection
    - role: ../roles/win_allow_online_tips_disabled  # noqa role-name[path]
  post_tasks:
    - name: Verify role completed successfully
      ansible.builtin.debug:
        msg: "Role execution completed. Check the output above for AllowOnlineTips configuration."
