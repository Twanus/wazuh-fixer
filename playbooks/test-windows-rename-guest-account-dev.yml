---
# Test playbook for win_rename_guest_account role (Development)
# Usage: ansible-playbook -i ../inventory.ini playbooks/test-windows-rename-guest-account-dev.yml
#
# Note: To customize the new guest account name, uncomment and modify:
# vars:
#   win_rename_guest_account_new_name: "MyCustomGuest"

- name: Test Windows Rename Guest Account Role (Development)
  hosts: windows
  gather_facts: true
  become: false
  # Override default if needed by uncommenting and setting:
  # vars:
  #   win_rename_guest_account_new_name: "MyCustomGuest"
  roles:
    - role: ../roles/win_rename_guest_account  # noqa role-name[path]
  post_tasks:
    - name: Verify role completed successfully
      ansible.builtin.debug:
        msg: "Role execution completed. Check the output above for guest account name."
