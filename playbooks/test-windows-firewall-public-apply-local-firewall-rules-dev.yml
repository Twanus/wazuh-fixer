---
# Development test playbook - uses role directly from roles/ directory
# Usage: ansible-playbook -i inventory.ini playbooks/test-windows-firewall-public-apply-local-firewall-rules-dev.yml

- name: Test Windows Firewall Public Apply Local Firewall Rules Role (Development)
  hosts: windows
  gather_facts: true
  become: false
  # Override default if needed:
  # vars:
  #   win_firewall_public_apply_local_firewall_rules_allow_local_policy_merge: 0
  roles:
    # Use relative path for development/testing without installing collection
    - role: ../roles/win_firewall_public_apply_local_firewall_rules  # noqa role-name[path]
  post_tasks:
    - name: Verify role completed successfully
      ansible.builtin.debug:
        msg: "Role execution completed. Check the output above for Windows Firewall Public Profile Apply Local Firewall Rules configuration."
