---
# Development test playbook - uses role directly from roles/ directory
# Usage: ansible-playbook -i ../inventory.ini playbooks/test-windows-pwd-hist-size-dev.yml

- name: Test Windows Password History Size Role (Development)
  hosts: windows
  gather_facts: true
  become: false
  # Override default if needed:
  # vars:
  #   win_pwd_hist_size_password_history_size: 24
  roles:
    # Use relative path for development/testing without installing collection
    - role: ../roles/win_pwd_hist_size  # noqa role-name[path]
  post_tasks:
    - name: Verify role completed successfully
      ansible.builtin.debug:
        msg: "Role execution completed. Check the output above for password history size configuration."
