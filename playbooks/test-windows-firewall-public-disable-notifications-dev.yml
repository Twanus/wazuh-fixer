---
# Development test playbook - uses role directly from roles/ directory
# Usage: ansible-playbook -i inventory.ini playbooks/test-windows-firewall-public-disable-notifications-dev.yml

- name: Test Windows Firewall Public Disable Notifications Role (Development)
  hosts: windows
  gather_facts: true
  become: false
  # Override default if needed:
  # vars:
  #   win_firewall_public_disable_notifications_disable_notifications: 1
  roles:
    # Use relative path for development/testing without installing collection
    - role: ../roles/win_firewall_public_disable_notifications  # noqa role-name[path]
  post_tasks:
    - name: Verify role completed successfully
      ansible.builtin.debug:
        msg: "Role execution completed. Check the output above for Windows Firewall Public Profile Display Notification configuration."
