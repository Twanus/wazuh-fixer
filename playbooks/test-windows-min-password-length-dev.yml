---
# Development test playbook - uses role directly from roles/ directory
# Usage: ansible-playbook -i ../inventory.ini playbooks/test-windows-min-password-length-dev.yml

- name: Test Windows Minimum Password Length Role (Development)
  hosts: windows
  gather_facts: true
  become: false
  # Override default if needed:
  # vars:
  #   win_min_pwd_length_minimum_password_length: 14
  roles:
    # Use relative path for development/testing without installing collection
    - role: ../roles/win_min_pwd_length  # noqa role-name[path]
  post_tasks:
    - name: Verify role completed successfully
      ansible.builtin.debug:
        msg: "Role execution completed. Check the output above for minimum password length configuration."
