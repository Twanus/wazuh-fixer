---
# Development test playbook - uses role directly from roles/ directory
# Usage: ansible-playbook -i inventory.ini playbooks/test-windows-firewall-domain-logging-size-limit-dev.yml

- name: Test Windows Firewall Domain Logging Size Limit Role (Development)
  hosts: windows
  gather_facts: true
  become: false
  # Override default if needed:
  # vars:
  #   win_firewall_domain_logging_size_limit_log_file_size: 16384
  roles:
    # Use relative path for development/testing without installing collection
    - role: ../roles/win_firewall_domain_logging_size_limit  # noqa role-name[path]
  post_tasks:
    - name: Verify role completed successfully
      ansible.builtin.debug:
        msg: "Role execution completed. Check the output above for Windows Firewall Domain Profile Logging Size Limit configuration."
