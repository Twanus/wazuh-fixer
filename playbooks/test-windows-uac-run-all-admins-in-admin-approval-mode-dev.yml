    - role: ../roles/win_uac_run_all_admins_in_admin_approval_mode  # noqa role-name[path]
  post_tasks:
    - name: Verify role completed successfully
      ansible.builtin.debug:
        msg: "Role execution completed. Check the output above for EnableLUA configuration."
